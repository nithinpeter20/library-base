{% extends "user-base.html" %} 

{% block title %} User Authors {% endblock %}

 {% block content %}
 






{% for author in authors %}
<div class="container-boxes">

    <form action="" method="POST" enctype="multipart/form-data">

        <img class="picture-area" src="{{ url_for('user.send_author', filename=author.image) }}">

        <div class="text-area">
            <td>Name: {{ author.author_name }} </td>
            </br>
            <td>Birth place: {{ author.place }} </td>
            </br>
            <td>Age: {{author.age}}</td>
        </div>

    </form>

</div>

{% endfor %}

{% endblock %}
